<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Cidade</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nome da Cidade: "></h:outputLabel>
            <h:inputText value="#{Cidade.cidade.nomeCidade}" />
            <h:commandButton action="#{Cidade.salvar()}" value="Salvar"></h:commandButton>
        </h:form>
    </h:body>
</html>
