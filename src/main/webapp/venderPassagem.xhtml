<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Venda de Passagens</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Escolha um Voo:"></h:outputLabel>
            <h:selectOneMenu value="#{Passagem.passagem.voo}" converter="VooConverter" >
                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                <f:selectItems value="#{Voo.voos}" />        
            </h:selectOneMenu>
            
            <h:outputLabel value="CPF do Passageiro:"></h:outputLabel>
            <h:inputText value="#{Passagem.passagem.usuario.cpf}" />
            
            <h:commandButton action="#{Passagem.salvar()}" value="Salvar"></h:commandButton>
        </h:form>
    </h:body>
</html>
