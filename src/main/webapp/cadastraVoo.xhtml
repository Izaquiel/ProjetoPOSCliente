<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Voo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Cidade Origem:"></h:outputLabel>
            <h:selectOneMenu value="#{Voo.voo.origem}" immediate="true" converter="cidadeConverter" >
                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                <f:selectItems value="#{Cidade.listaCidades()}" />        
            </h:selectOneMenu>

            <h:outputLabel value="Cidade Destino:"></h:outputLabel>
            <h:selectOneMenu value="#{Voo.voo.destino}" converter="cidadeConverter" 
                             validator="cidadeValidador">
                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
                <f:selectItems value="#{Cidade.listaCidades()}" />        
            </h:selectOneMenu>

            <h:outputLabel value="Valor: "></h:outputLabel>
            <h:inputText value="#{Voo.voo.valor}" />

            <h:outputLabel value="Quantidade de Vagas: "></h:outputLabel>
            <h:inputText value="#{Voo.voo.vagas}" />

            <h:outputLabel value="Data do Voo: "></h:outputLabel>
            <h:inputText value="#{Voo.dataAux}" >
                <f:passThroughAttribute name="type" value="date" />
                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="GMT-3"/>
            </h:inputText>

            <h:commandButton value="Salvar" action="#{Voo.salvar()}" ></h:commandButton>
        </h:form>
    </h:body>
</html>
