<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Administrador</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nome:"></h:outputLabel>
            <h:inputText value="#{Administrador.adm.nome}" ></h:inputText>

            <h:outputLabel value="CPF:"></h:outputLabel>
            <h:inputText value="#{Administrador.adm.cpf}" ></h:inputText>

            <h:outputLabel value="Login:"></h:outputLabel>
            <h:inputText value="#{Administrador.adm.login}"></h:inputText>

            <h:outputLabel value="Senha:"></h:outputLabel>
            <h:inputSecret value="#{Administrador.adm.senha}"></h:inputSecret>

            <h:commandButton value="Salvar" action="#{Administrador.editar()}" >
                <f:param name="idAdm" value="#{Administrador.adm.id}"></f:param>
            </h:commandButton>  
        </h:form>
    </h:body>
</html>
