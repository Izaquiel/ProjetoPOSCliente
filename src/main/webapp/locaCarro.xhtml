<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Locação de Carros</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Carros Disponiveis:"></h:outputLabel>
            <h:selectOneMenu value="#{Carros.carro}" converter="carroConverter">
                <f:selectItem itemLabel="--Selecione--" noSelectionOption="true"></f:selectItem>
                <f:selectItems value="#{Carros.carrosDisponiveis}"></f:selectItems>
            </h:selectOneMenu>

            <h:outputLabel value="Nome do Usuário"></h:outputLabel>
            <h:inputText value="#{Carros.pessoa.nome}"></h:inputText>

            <h:outputLabel value="Documento do Usuário"></h:outputLabel>
            <h:inputText value="#{Carros.pessoa.documento}"></h:inputText>

            <h:outputLabel value="Data de Locação:"></h:outputLabel>
            <h:inputText value="#{Carros.dataLocacao}" >
                <f:passThroughAttribute name="type" value="date" />
                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="GMT-3"/>
            </h:inputText>

            <h:outputLabel value="Data de Devolução:"></h:outputLabel>
            <h:inputText value="#{Carros.dataDevolucao}" >
                <f:passThroughAttribute name="type" value="date" />
                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="GMT-3"/>
            </h:inputText>

            <h:commandButton value="Locar Carro" action="#{Carros.locarCarro}"></h:commandButton>
        </h:form>
    </h:body>
</html>
