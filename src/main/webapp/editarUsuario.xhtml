<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Usu√°rio</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputLabel value="Nome:"></h:outputLabel>
            <h:inputText value="#{Usuario.usuarioAux.nome}" ></h:inputText>
            
            <h:outputLabel value="CPF:"></h:outputLabel>
            <h:inputText value="#{Usuario.usuarioAux.cpf}" ></h:inputText>

            <label for="nascimento">Data de Nascimento:</label>
            <h:inputText id="nascimento" immediate="true" 
                         value="#{Usuario.dataAux}" >
                <f:passThroughAttribute name="type" value="date" />
                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="GMT-3"/>
            </h:inputText>

            <h:commandButton value="Salvar" action="#{Usuario.editar()}" >
                <f:param name="idUsuario" value="#{Usuario.usuarioAux.id}"></f:param>
            </h:commandButton>
            
        </h:form>
    </h:body>
</html>
